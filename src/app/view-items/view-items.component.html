<div class="container-fluid my-3">
  <div class="row my-3">
    <div class="col-sm-4 col-md-3 col-lg-4"></div>
    <div class="col-xs-12 col-sm-4 col-md-6 col-lg-4">
      <app-add-items (addStudentData)="addStudentData($event)" [item]="editStudentsData"></app-add-items>
    </div> 
    <div class="col-sm-4 col-md-3 col-lg-4"></div> 
  </div>
</div>
  <br>
  <br>

<div class="container-fluid">
  <div class="row">
    <h1 class="text-center" style="letter-spacing: 0.1rem;">Students Data</h1>
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <table mat-table [dataSource]="studentData" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef > Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <ng-container matColumnDef="standard">
          <th mat-header-cell *matHeaderCellDef > Standard </th>
          <td mat-cell *matCellDef="let element"> {{ element.standard }} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef > Gender </th>
          <td mat-cell *matCellDef="let element"> {{ element.gender }} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef > Edit </th>
          <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)='editStudentData(element)'><mat-icon>edit</mat-icon></button> </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef > Delete </th>
          <td mat-cell *matCellDef="let element"><button mat-button color="warn" (click)='deleteStudentData(element)'><mat-icon>delete</mat-icon></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <br>
  <br>
  <br>
</div>
