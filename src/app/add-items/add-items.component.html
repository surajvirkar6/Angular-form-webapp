<div style="border: 1px solid lightgray; padding: 20px; border-radius: 10px;">
<h2 class="text-center" style="letter-spacing: 0.5px;">Student Registration</h2>
<form #userForm='ngForm' (ngSubmit)="onSubmit(); abcd ? userForm.reset(): 'No'">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="StudentFormData.name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="StudentFormData.email">
    </div>  
    <div class="mb-3">
        <label for="division" class="form-label">Standard:</label>
        <input type="text" class="form-control" id="standard" name="standard" [(ngModel)]="StudentFormData.standard">
    </div>
    <label for="gender">Gender:</label>
    <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" value="male" [(ngModel)]="StudentFormData.gender">
        <label for="male" class="form-check-label">Male</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" value="female" [(ngModel)]="StudentFormData.gender">
        <label for="female" class="form-check-label">Female</label>
    </div>
    <br>
    <div class="text-center">
        <button type="submit" class="btn btn-primary ">Submit</button>
    </div>
</form>
</div>
